<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHJI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 0, 0, 0.03) 2px,
        rgba(255, 0, 0, 0.03) 4px
      );
      z-index: 100;
    }

    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 99;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      z-index: 10;
    }

    .title {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: bold;
      letter-spacing: 0.5em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.4);
      -webkit-text-stroke: 1px #ff0000;
    }

    .panel {
      position: relative;
      width: 280px;
      height: 280px;
      background: #050505;
      border: 2px solid #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
      transition: box-shadow 0.3s ease;
    }

    .panel.focused {
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .corner {
      position: absolute;
      width: 12px;
      height: 12px;
      border-color: #ff0000;
      border-style: solid;
    }

    .corner-tl { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
    .corner-tr { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
    .corner-bl { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
    .corner-br { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

    .input-wrapper {
      width: 100%;
    }

    .password-input {
      width: 100%;
      height: 48px;
      padding: 0 1rem;
      background: #0a0a0a;
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      letter-spacing: 0.1em;
      outline: none;
      transition: all 0.2s ease;
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .password-input:focus {
      border-color: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .password-input.error {
      border-color: #ff0000;
      animation: shake 0.5s ease;
    }

    .error-text {
      margin-top: 0.5rem;
      font-size: 12px;
      color: #ff0000;
      letter-spacing: 0.1em;
      animation: pulse 1s infinite;
    }

    .enter-btn {
      width: 100%;
      height: 48px;
      background: transparent;
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.3em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .enter-btn:hover {
      background: #ff0000;
      border-color: #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .status {
      position: fixed;
      bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.2em;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #ff0000;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .granted-screen {
      text-align: center;
    }

    .granted-title {
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      margin-bottom: 1rem;
    }

    .granted-text {
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.2em;
    }

    .hidden {
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <div class="container" id="login-screen">
    <div class="content">
      <h1 class="title">SHJI</h1>
      <div class="panel" id="panel">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="input-wrapper">
          <input type="password" class="password-input" id="password" placeholder="••••••••">
          <p class="error-text hidden" id="error">ACCESS DENIED</p>
        </div>
        <button class="enter-btn" id="enter-btn">ENTER</button>
      </div>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      <span>SYSTEM READY</span>
    </div>
  </div>

  <div class="container hidden" id="granted-screen">
    <div class="granted-screen">
      <h1 class="granted-title">ACCESS GRANTED</h1>
      <p class="granted-text">Initializing OSINT framework...</p>
    </div>
  </div>

  <script>
    const password = document.getElementById('password');
    const enterBtn = document.getElementById('enter-btn');
    const error = document.getElementById('error');
    const panel = document.getElementById('panel');
    const loginScreen = document.getElementById('login-screen');
    const grantedScreen = document.getElementById('granted-screen');

    function handleEnter() {
      if (password.value === 'unicorn90') {
        loginScreen.classList.add('hidden');
        grantedScreen.classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
        password.classList.add('error');
        setTimeout(() => password.classList.remove('error'), 500);
      }
    }

    password.addEventListener('focus', () => panel.classList.add('focused'));
    password.addEventListener('blur', () => panel.classList.remove('focused'));
    password.addEventListener('input', () => {
      error.classList.add('hidden');
    });
    password.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleEnter();
    });
    enterBtn.addEventListener('click', handleEnter);
  </script>
</body>
</html>
