<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHJI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 2px,
      rgba(255,255,255,0.03) 2px,
      rgba(255,255,255,0.03) 4px
    );
    pointer-events: none;
  }

  .wrapper {
    text-align: center;
    z-index: 2;
  }

  h1 {
    margin: 0 0 40px;
    font-size: 4rem;
    letter-spacing: 0.5em;
    text-shadow: 0 0 20px red;
    -webkit-text-stroke: 1px red;
  }

  .panel {
    width: 300px;
    height: 300px;
    border: 2px solid red;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 16px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(255,0,0,0.6);
    margin: 0 auto;
  }

  input {
    background: #000;
    border: 1px solid red;
    color: #fff;
    padding: 12px;
    font-family: monospace;
    letter-spacing: 2px;
    text-align: center;
    outline: none;
  }

  button {
    background: #000;
    border: 2px solid red;
    color: red;
    padding: 12px;
    font-family: monospace;
    letter-spacing: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: red;
    color: #000;
    box-shadow: 0 0 20px red;
  }

  .msg {
    font-size: 0.75rem;
    letter-spacing: 2px;
    display: none;
  }

  .error {
    color: red;
  }

  .success {
    color: lime;
  }
</style>
</head>

<body>
