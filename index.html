<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHJI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(20, 20, 20, 0.85);
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
      width: 320px;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 4px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 18px;
      text-align: center;
      background: #111;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .enter {
      background: white;
      color: black;
    }

    .enter:hover {
      background: #e6e6e6;
    }

    .decline {
      background: #222;
      color: white;
    }

    .decline:hover {
      background: #333;
    }

    .error {
      margin-top: 14px;
      color: #ff4d4d;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SHJI</h1>

    <input
      type="password"
      id="password"
      placeholder="Enter password"
    />

    <div class="buttons">
      <button class="enter" onclick="checkPassword()">Enter</button>
      <button class="decline" onclick="decline()">Decline</button>
    </div>

    <div class="error" id="error">Incorrect password</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "unicorn90";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === CORRECT_PASSWORD) {
        error.style.display = "none";
        // change this to whatever page you want
        window.location.href = "home.html";
      } else {
        error.style.display = "block";
      }
    }

    function decline() {
      document.getElementById("password").value = "";
      document.getElementById("error").style.display = "none";
    }

    // allow Enter key
    document.getElementById("password").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
